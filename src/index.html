<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Princeton Plainsboro</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="wrapper">
          <div class="logo-wrapper">
            <img src="logo.png" alt="Logo Picture" class="logo" />
          </div>
          <div class="button-wrapper">
            <button type="submit" class="log-in-button">Log In</button>
          </div>
        </div>
        <div class="filter-wrapper">
          <form action="" class="form-filter">
            <div class="search-wrapper">
              <input
                type="text"
                id="search"
                class="form-search"
                placeholder="Patient or Doctor"
              />
            </div>
            <div class="urgency-state" id="urgencyCheckboxes"></div>
          </form>
          <!-- <div class="row" id="items-row"></div> -->
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <p class="start-text">
          Hello, Worker! Let's start our amazing day! Please Log In or Get Out
          of Here.
        </p>
        <div class="visit-cards-row"></div>
      </div>
    </main>
  </body>
</html>
